<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename="css/styles.css")}}">

    <script src="https://kit.fontawesome.com/ecaf831147.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="whole">
        <div id="searchndres" class="search-and-res ">
            <form id="search-form" method="POST">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" name="search-input" placeholder="search for nearby National Health Centres" list="search-list" autocomplete="off" required>
                </div>
                <div class="search-res none" id="search-res">
                    <div class="search-title">
                        <i class="fa-solid fa-hospital"></i>
                        <span>
                            NHCs in and nearby your location
                        </span>
                    </div>
                    <ul id="search-list">
                        <li class="search-item"><span>National Health Centre 1</span><i class="fa-solid fa-caret-right"></i></li>
                        <li class="search-item"><span>National Health Centre 2</span><i class="fa-solid fa-caret-right"></i></li>
                        <li class="search-item"><span>National Health Centre 3</span><i class="fa-solid fa-caret-right"></i></li>
                        <li class="search-item"><span>National Health Centre 4</span><i class="fa-solid fa-caret-right"></i></li>
                        <li class="search-item"><span>National Health Centre 5</span><i class="fa-solid fa-caret-right"></i></li>
                    </ul>
                </div>
                <input type="hidden" id="selected-nhc" name="selected_nhc">
            </form>
            <script>
            document.querySelectorAll('.search-item').forEach(function(item) {
                item.addEventListener('click', function() {
                    var nhcName = this.querySelector('span').textContent;
                    document.getElementById('search-input').value = nhcName;
                    document.getElementById('selected-nhc').value = nhcName;
                    document.getElementById('search-form').submit();
                });
            });
            </script>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
    <script src="{{ url_for('static', filename="js/script.js")}}"></script>
</body>
</html>
